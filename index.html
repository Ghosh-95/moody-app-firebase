<!DOCTYPE html>
<html>

<head>
    <title>Moody</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;600;700&family=Calistoga&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section id="logged-out-view">
        <div class="container">
            <h1 class="app-title">Moody</h1>

            <div class="provider-buttons">
                <button id="sign-in-with-google-btn" class="provider-btn">
                    <img src="assets/providers/google.png" class="google-btn-logo">
                    Sign in with Google
                </button>
            </div>

            <div class="auth-fields-and-buttons">
                <input id="email-input" type="email" placeholder="Email">
                <input id="password-input" type="password" placeholder="Password">

                <button id="sign-in-btn" class="primary-btn">Sign in</button>
                <button id="create-account-btn" class="secondary-btn">Create Account</button>
            </div>
        </div>
    </section>

    <section id="logged-in-view">
        <div class="container">
            <nav class="login-nav">
                <button class="logout-icon js-logout-btn">
                    <img src="./assets/icons/logout.png" alt="logout or signout image">
                </button>
            </nav>

            <div class="app-container">
                <div class="user-section">
                    <img alt="profile picture image" id="user-profile-picture">
                    <h2 id="user-greet"></h2>
                </div>

                <div class="profile-update-section">
                    <form action="" id="profile-update-form" class="hide">
                        <input type="text" id="display-name-input" placeholder="name">
                        <input id="photo-url-input" type="text" placeholder="paste photo url here">
                        <button class="primary-btn" id="update-profile-btn">Apply</button>
                    </form>

                    <button id="toggle-update-form-btn" class="up-btn">Update Profile</button>
                </div>

                <div class="mood-emoji-section">
                    <button class="mood-emoji-btn" id="mood-1">
                        <img src="assets/emojis/1.png" alt="Awful mood emoji">
                        Awful
                    </button>
                    <button class="mood-emoji-btn" id="mood-2">
                        <img src="assets/emojis/2.png" alt="Bad mood emoji">
                        Bad
                    </button>
                    <button class="mood-emoji-btn" id="mood-3">
                        <img src="assets/emojis/3.png" alt="Don't care mood emoji">
                        Meh
                    </button>
                    <button class="mood-emoji-btn" id="mood-4">
                        <img src="assets/emojis/4.png" alt="Good mood emoji">
                        Good
                    </button>
                    <button class="mood-emoji-btn" id="mood-5">
                        <img src="assets/emojis/5.png" alt="happy mood emoji">
                        Amazing
                    </button>
                </div>

                <div class="post-section">
                    <textarea id="text-input" placeholder="Write down what you are feeling right now!"></textarea>
                    <button class="primary-btn" id="post-btn">Post</button>
                    <button class="secondary-btn" id="fetch-posts-btn">Fetch posts</button>
                </div>

                <div id="display-posts" class="display-post-section">

                </div>
            </div>
        </div>
    </section>

    <script src="index.js" type="module"></script>
</body>

</html>
